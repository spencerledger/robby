<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Robinson</title>
    <link rel="icon" href="BigMac.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @keyframes backgroundChange {
            0% { background-color: #f4f4f4; }
            12.5% { background-color: #ffebee; }
            25% { background-color: #ffe0b2; }
            37.5% { background-color: #fff9c4; }
            50% { background-color: #e8f5e9; }
            62.5% { background-color: #e3f2fd; }
            75% { background-color: #ede7f6; }
            87.5% { background-color: #fce4ec; }
            100% { background-color: #f4f4f4; }
        }

        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: backgroundChange 10s infinite;
            color: #333;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4em;
            color: #2c3e50;
            margin-top: 50px;
        }

        .song-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            color: #34495e;
            margin: 20px 0;
        }

        .audio-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .audio-container audio {
            width: 300px;
            border-radius: 10px;
            background-color: rgba(44, 62, 80, 0.8);
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .audio-container div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luke's Audio Emporium</h1>
    </header>
    <main>
        <div class="audio-container">
            <div>
                <h2 class="song-title">Take Me To Church (Hozier)</h2>
                <audio controls>
                    <source src="Church.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Hey Ya! (Outkast)</h2>
                <audio controls>
                    <source src="HeyYa.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Unshaken (D'Angelo)</h2>
                <audio controls>
                    <source src="Unshaken.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Chainsaw Man Opening</h2>
                <audio controls>
                    <source src="KickBack.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Skyfall (Adele)</h2>
                <audio controls>
                    <source src="Skyfall.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Dark Red (Steve Lacy)</h2>
                <audio controls>
                    <source src="DarkRed.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Many Men (50 Cent)</h2>
                <audio controls>
                    <source src="ManyMen.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Not Like Us (K. Lamar)</h2>
                <audio controls>
                    <source src="NotLikeUs.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <!-- New Audio Slots -->
            <div>
                <h2 class="song-title">Ransom (LT)</h2>
                <audio controls>
                    <source src="Ransom.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div>
                <h2 class="song-title">Beat It (Michael Jackson)</h2>
                <audio controls>
                    <source src="BeatIt.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </main>

    <script>
        // Alternate tab title every 2.5 seconds
        const titles = ["Luke Robinson", "spencers.zone"];
        let titleIndex = 0;

        setInterval(() => {
            document.title = titles[titleIndex];
            titleIndex = (titleIndex + 1) % titles.length;
        }, 1000);
    </script>
</body>
</html>
